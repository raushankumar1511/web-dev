<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: green;">
    <form action="" >
        <table border="2" style="background-color:pink;" >
            <tr>
                <th colspan="2" style="background-color:yellow;">
                    Registration
                </th>
            </tr>
            <tr>
                <th>
                    <label for="fname">First name</label>
                </th>
                <td>
                    <input type="text" id="fname" placeholder="your first name" autofocus required>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="lname">Last name</label>
                </th>
                <td>
                    <input type="password" placeholder="your last name" required id="lname">
                </td>
            </tr>
           
            <tr>
                <th>
                    <label for="email">Email</label>
                </th>
                <td>
                    <input type="email" placeholder="email" id="email" >
                </td>
            </tr>
            <tr>
                <th><label for="pass">password</label></th>
                <td>
                    <input type="password" placeholder="password" id="pass">
                </td>
            </tr>
            <tr>
                <th><label for="dob">D.O.B</label></th>
                <td>
                    <input type="date" name="" id="dob">
                </td>
            </tr>
            <tr>
                <th><label for="gender">Gender</label></th>
                <td>
                <label for="">male</label> <input type="radio" name="1" >
                <label for="">female</label> <input type="radio" name="1" >
                <label for="">others</label> <input type="radio"name="1" >
            </td>
            </tr>
            <tr>
                <th><label for=""> Resume</label></th>
                <td><input type="file" id="resume"></td>
            </tr>
            <tr>
                <th><label for=""> Skills</label></th>
            <td>
                <label for="">html</label> <input type="checkbox">
                <label for="">css</label> <input type="checkbox">
                <label for="">js</label> <input type="checkbox">
                <label for="">react</label> <input type="checkbox">
            </td>
        </tr>
        <tr>
            <th><label for="city">City</label></th>
            <td>
                <select name="" id="city">
                    <option value="">--------</option>
                    <option value="">Delhi</option>
                    <option value="">Mumbai</option>
                    <option value="">Patna</option>
                </select>
            </td>
        </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" > 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
